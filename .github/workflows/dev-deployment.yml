name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.0

      - name: Install Dependencies
        run: |
          cd functions
          npm install

      - name: Setup Firebase Tools
        uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.29.1
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Generate .env.dev
        run: |
          cd functions
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY_DEV }}" >> .env.dev
          echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN_DEV }}" >> .env.dev
          echo "MOBILE_API_KEY_SCHEME=${{ secrets.MOBILE_API_KEY_SCHEME_DEV }}" >> .env.dev
          echo "MOBILE_API_KEY=${{ secrets.MOBILE_API_KEY_DEV }}" >> .env.dev

      - name: Select Configuration
        run: |
          cd functions
          firebase use dev

      - name: Build
        run: |
          cd functions
          npm run build

      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with: 
          name: lib
          path: functions/lib

      - name: Notify Build End
        if: failure()
        uses: 8398a7/action-slack@v3
        with: 
          status: ${{ job.status }}
          fields: repo,author,ref,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: lib
          path: functions/lib

      - name: Setup Firebase Tools
        uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.29.1
          firebase_token: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Cloud Functions
        run: firebase deploy --only functions
        
      - name: Notify Deployment End
        if: always()
        uses: 8398a7/action-slack@v3
        with: 
          status: ${{ job.status }}
          fields: repo,author,ref,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}